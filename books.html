<!doctype html> 
<html>
<title> DUSTY SHELF - Home</title>

<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
        }

        header {
            background-color: #333;
            color: white;
            padding: 15px;
        }

        button {
            background-color: #008CBA;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            margin: 10px;
        }

        button:hover {
            background-color: #005f73;
        }

        .book {
            width: 250px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            border: 1px solid #ccc;
            padding: 20px;
            text-align: center;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .book-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .book-price {
            font-size: 16px;
            font-weight: bold;
            color: #007BFF;
            margin: 5px 0;
        }
    </style>
    <script>
        // Function to add books to cart
        function addToCart(title) {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            cart.push(title);
            localStorage.setItem("cart", JSON.stringify(cart));
            alert(title + " added to cart!");
        }

        // Function to search books
        function searchBooks() {
            let query = document.getElementById("search").value.toLowerCase();
            let books = document.querySelectorAll(".book");

            books.forEach(book => {
                let title = book.querySelector("h3").innerText.toLowerCase();
                book.style.display = title.includes(query) ? "block" : "none";
            });
        }
    </script>
</head>

<body>
    <header>
        <h1>Welcome to Dusty Shelf</h1>
    </header>

    <!-- Main Content -->
    <section id="main-content">
        <button onclick="window.location.href='index.html'">Back to Home</button>
        <button onclick="window.location.href='cart.html'">Go to Cart</button>
        <input type="text" id="search" placeholder="Search books...">
        <button onclick="searchBooks()">Search</button>

        <div class="book-list">
            <div class="book">
                <h3>The Kalki Trilogy</h3>
                <div class="book-price">Price: $100</div>
                <button onclick="addToCart('The Kalki Trilogy')">Add to Cart</button>
            </div>
            <div class="book">
                <h3>Mythology Handbook</h3>
                <div class="book-price">Price: $80</div>
                <button onclick="addToCart('Mythology Handbook')">Add to Cart</button>
            </div>
            <div class="book">
                <h3>The Great Mother</h3>
                <div class="book-price">Price: $250</div>
                <button onclick="addToCart('The Great Mother')">Add to Cart</button>
            </div>
            <div class="book">
                <h3>Mahabharata</h3>
                <div class="book-price">Price: $400</div>
                <button onclick="addToCart('Mahabharata')">Add to Cart</button>
            </div>
            <div class="book">
                <h3>Greek Myths & Legends</h3>
                <div class="book-price">Price: $350</div>
                <button onclick="addToCart('Greek Myths & Legends')">Add to Cart</button>
            </div>
        </div>
        
        <div id="f-info" class="f-info sticky-bottom">
            <div class="f-info-social">
                <i class="fa-brands fa-square-facebook"></i>
                <i class="fa-brands fa-square-instagram"></i>
                <i class="fa-brands fa-linkedin"></i>
            </div>
            <div>&copy; Wunderlust Private Limited</div>
            <div class="f-info-links">
                <a href="/privacy">Privacy</a>
                <a href="/terms">Terms</a>
            </div>
        </div>
    </section>
</body>

</html>
